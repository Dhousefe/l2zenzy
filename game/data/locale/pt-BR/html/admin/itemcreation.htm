<html>
 <head>
  <title>Items</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 </head>
 <body>
  <table width="270">
   <tbody>
    <tr>
     <td width="45">
      <button value="Main" action="bypass -h admin_admin" width="45" height="15" back="sek.cbui94" fore="sek.cbui92">
     </td>
     <td width="180" align="center">Menu de criação de item</td>
     <td width="45">
      <button value="Back" action="bypass -h admin_admin" width="45" height="15" back="sek.cbui94" fore="sek.cbui92">
     </td>
    </tr>
   </tbody>
  </table>
  <br>
  A quantidade e o raio são opcionais (1 e 0 por padrão). O raio é calculado com base em sua posição e recompensará todos os jogadores ao seu redor (exceto você).
  <br>
  <center>
   <table width="270">
    <tbody>
     <tr>
      <td></td>
      <td>Id:</td>
      <td>Valor:</td>
      <td>Raio:</td>
     </tr>
     <tr>
      <td>
       <button value="Create Item" action="bypass -h admin_item $id $amount $radius" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td><edit var="id" width="75"></td>
      <td><edit var="amount" width="80" type="number"></td>
      <td><edit var="radius" width="40" type="number"></td>
     </tr>
     <tr>
      <td>
       <button value="Create Coin" action="bypass -h admin_item coin $cb $amount $radius" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td><combobox width="75" height="17" var="cb" list="Adena;Ancient;Festival;"></td>
      <td></td>
      <td></td>
     </tr>
    </tbody>
   </table>
   <br>
   <br>
   <button value="Create Set" action="bypass -h admin_item set" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
  </center>
 </body>
</html>
