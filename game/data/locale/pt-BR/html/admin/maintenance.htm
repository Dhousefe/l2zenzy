<html>
 <head>
  <title>Server Maintenance Menu</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 </head>
 <body>
  <center>
   <table width="260">
    <tbody>
     <tr>
      <td>
       <button value="Main" action="bypass -h admin_admin" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
      <td>
       <button value="Game" action="bypass -h admin_admin 2" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
      <td>
       <button value="Effects" action="bypass -h admin_admin 3" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
      <td>
       <button value="Server" action="bypass -h admin_admin 4" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
     </tr>
    </tbody>
   </table>
   <img src="l2ui.SquareWhite" width="275" height="1">
   <br>
   <table width="240">
    <tbody>
     <tr>
      <td>QuickBox</td>
      <td><edit var="menu_command" width="120" height="15"></td>
      <td>
       <button value="Help" action="bypass -h admin_help" width="45" height="15" back="sek.cbui94" fore="sek.cbui92">
      </td>
     </tr>
    </tbody>
   </table>
   <br>
   <table>
    <tbody>
     <tr>
      <td>
       <button value="Shutdown" action="bypass -h admin_server shutdown $menu_command" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td>
       <button value="Restart" action="bypass -h admin_server restart $menu_command" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td>
       <button value="Abort" action="bypass -h admin_server abort" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
     <tr>
      <td></td>
      <td>
       <button value="Max players" action="bypass -h admin_server max $menu_command" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td>
       <button value="Kick all" action="bypass -h admin_kick all" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
    </tbody>
   </table>
   <br>
   <table width="260">
    <tbody>
     <tr>
      <td>Nome do servidor : <font color="LEVEL">%server_name%</font></td>
     </tr>
     <tr>
      <td>Jogadores online : <font color="LEVEL">%count%</font></td>
     </tr>
     <tr>
      <td>Número máximo de jogadores : <font color="LEVEL">%max_players%</font></td>
     </tr>
     <tr>
      <td>Memória usada : <font color="LEVEL">%used%</font> Mo</td>
     </tr>
     <tr>
      <td>Tempo de jogo : <font color="LEVEL">%time%</font></td>
     </tr>
     <tr>
      <td></td>
     </tr>
     <tr>
      <td>Hora de início : <font color="LEVEL">%server_start_time%</font></td>
     </tr>
     <tr>
      <td>Tempo de atividade : <font color="LEVEL">%uptime%</font></td>
     </tr>
    </tbody>
   </table>
   <br>
   <table width="260">
    <tbody>
     <tr>
      <td width="110">Status do login : <font color="LEVEL">%status%</font></td>
      <td>
       <button value="Gm Only" action="bypass -h admin_server gmonly" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
      <td>
       <button value="All" action="bypass -h admin_server all" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
    </tbody>
   </table>
  </center>
 </body>
</html>
