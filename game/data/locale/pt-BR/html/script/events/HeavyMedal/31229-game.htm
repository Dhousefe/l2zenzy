  Gerente de eventos Winnie the Cat:
  <br>
  Vou jogar uma moeda, e você escolhe cara ou coroa. Miau! <font color="LEVEL">Quando você adivinhar corretamente, eu aumentarei seu nível!</font>

  Agora! Então... Fling! Giro... giro... giro... giro... tapa!
  <br>
  Miau~ O que vai ser? Cara ou coroa?
  <br>
  <a action="bypass -h Quest HeavyMedal heads">"Cabeças!"</a>
  <br>
  <a action="bypass -h Quest HeavyMedal tails">"Caudas!"</a>
