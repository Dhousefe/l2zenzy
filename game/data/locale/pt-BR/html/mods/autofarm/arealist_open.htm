<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 </head>
 <body>
  <br>
  <table cellspacing="-2">
   <tbody>
    <tr>
     <td>
      <button value="Open" action="bypass autofarm list_areas OPEN" width="74" height="24" back="L2UI_CH3.summon_tab1" fore="L2UI_CH3.summon_tab1">
     </td>
     <td>
      <button value="Zones" action="bypass autofarm list_areas ZONA" width="74" height="24" back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2">
     </td>
     <td>
      <button value="Routes" action="bypass autofarm list_areas ROTA" width="74" height="24" back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2">
     </td>
     <td>
      <button value="Options" action="bypass autofarm options" width="74" height="24" back="L2UI_CH3.summon_tab2_over" fore="L2UI_CH3.summon_tab2">
     </td>
    </tr>
   </tbody>
  </table>
  <br>
  <table>
   <tbody>
    <tr>
     <td></td>
     <td>Uma área aberta permite que seu personagem permaneça parado em um lugar ou se mova a uma distância predeterminada.
      <br>
      Defina seu intervalo no campo <font color="LEVEL"><a action="bypass autofarm options">Opções de tradução</a></font> tab.</td>
    </tr>
   </tbody>
  </table>
  <br>
  <center>
   <table>
    <tbody>
     <tr>
      <td>
       <button action="bypass autofarm select_area 1" width="14" height="14" back="L2UI.control.checkBox_%checkbox%" fore="L2UI.control.checkBox_%checkbox%">
      </td>
      <td width="45">Ativar</td>
     </tr>
    </tbody>
   </table>
   <br>
   <table>
    <tbody>
     <tr>
      <td width="40">
       <button value="Back" action="bypass autofarm index" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
      <td width="80">
       <button value="Clear" action="bypass autofarm clearpreview" width="65" height="19" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
      </td>
     </tr>
    </tbody>
   </table>
  </center>
