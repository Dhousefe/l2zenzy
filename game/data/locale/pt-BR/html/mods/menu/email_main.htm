<html>
 <head>
  <title>Email System</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 </head>
 <body>
  <center>
   <table width="300">
    <tbody>
     <tr>
      <td align="center"><font color="LEVEL">Sistema de e-mail</font></td>
     </tr>
    </tbody>
   </table>
   <br>
   %playerinfo%
   <table width="300">
    <tbody>
     <tr>
      <td>Itens para Enviar:</td>
      <td>
       <button value="Selecionar" action="bypass -h voiced_email select_items 1" width="75" height="15" back="sek.cbui94" fore="sek.cbui92">
      </td>
     </tr>
     <tr>
      <td>Email Pago?</td>
      <td><combobox width="120" var="paymenttype" list="nao;sim" value="nao"> </td>
     </tr>
     <tr>
      <td>Tipo de Pagamento:</td>
      <td><combobox width="120" var="itemname" list="nenhum;adena;goldbar;ticketdonate" value="nenhum"> </td>
     </tr>
     <tr>
      <td>Qtd Pagamento:</td>
      <td><edit var="amount" width="80" type="number" value="0"> </td>
     </tr>
    </tbody>
   </table>
   <br>
   <table width="250">
    <tbody>
     <tr>
      <td>Tempo:</td>
      <td>
       <button value="5min" action="bypass -h voiced_email set_duration 5minutos" width="50" height="15" back="sek.cbui94" fore="sek.cbui92">
      </td>
      <td>
       <button value="30min" action="bypass -h voiced_email set_duration 30minutos" width="50" height="15" back="sek.cbui94" fore="sek.cbui92">
      </td>
      <td>
       <button value="2h" action="bypass -h voiced_email set_duration 2horas" width="50" height="15" back="sek.cbui94" fore="sek.cbui92">
      </td>
     </tr>
    </tbody>
   </table>
   <br>
   <table width="300">
    <tbody>
     <tr>
      <td>
       <button value="Enviar" action="bypass -h voiced_email send $paymenttype $itemname $amount" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
     <!-- Novo botÃ£o para inbox -->
     <tr>
      <td>
       <button value="Ver Inbox" action="bypass -h voiced_email inbox" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
    </tbody>
   </table>
   <table width="300">
    <tbody>
     <tr>
      <td align="center">
       <button value="Fechar" action="bypass -h close" width="75" height="21" back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal">
      </td>
     </tr>
    </tbody>
   </table>
  </center>
 </body>
</html>
