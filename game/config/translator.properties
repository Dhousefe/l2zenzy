#===================================================================================
# DeepL Translator 
#===================================================================================
#Configurações para o sistema de tradução automática de diálogos HTML usando a API DeepL.
#Chave de Autenticação da API DeepL
#Esta é a sua chave privada para acessar a API do DeepL.
#Obtenha a sua no painel da sua conta DeepL: https://www.google.com/search?q=https://www.deepl.com/your-account/keys
#IMPORTANTE: Mantenha esta chave em segredo. Não a compartilhe publicamente.
DeeplAuthKey = 

#Contexto da Tradução
#Este prompt guia a IA do DeepL para melhorar a qualidade e a consistência das traduções.
#Ele instrui a IA a NÃO traduzir nomes próprios e termos específicos do jogo (nomes de personagens,
#monstros, itens, skills, etc.) e a preservar placeholders críticos (ex: %playername%, $s1).
#Fornecer um contexto detalhado é uma prática recomendada pela DeepL para obter os melhores resultados.
#Documentação oficial: https://developers.deepl.com/docs/api-reference/translate
DeeplContext = This is text from the fantasy game Lineage 2. Follow these rules strictly: 1. Do not translate proper nouns or game-specific terms (names of characters, monsters, skills, items, locations). 2. The word 'Quest' must remain in English. 3. CRITICAL: Do not translate, alter, or remove any special placeholders. These placeholders often start with '$' (like $s1, $s2), are enclosed in '%' (like %playername%, %quest_name%), or are enclosed in '<' and '>' (like <fstring>). Preserve them exactly as they are in the original text. 4. IMPORTANT: This text is part of an HTML document. Only translate the visible text content. Do not translate or modify any HTML tags or their attributes, especially attributes like 'action', 'href', 'width', or 'height'.

#Lista de Exclusão de Tradução
#Uma lista de caminhos de arquivos, separados por vírgula, que devem ser ignorados pelo tradutor.
#Use esta opção para evitar a tradução de áreas sensíveis como painéis de admin, community boards
#ou qualquer outra seção onde a tradução não é desejada ou poderia causar problemas.
DoNotTranslate = data/html/CommunityBoard/,data/html/mods