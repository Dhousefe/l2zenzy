# Ghost Mode Configuration
# Sistema para ignorar colisões entre players, NPCs e Agathions

# ===========================================
# CONFIGURAÇÕES GERAIS
# ===========================================

# Ativar/desativar o sistema de Ghost Mode
EnableGhostMode=true

# ===========================================
# CONFIGURAÇÕES DE ZONA DE PAZ
# ===========================================

# Ignorar colisão entre players em zonas de paz
IgnorePlayerCollisionInPeaceZone=true

# Ignorar colisão entre players e NPCs em zonas de paz
IgnoreNpcCollisionInPeaceZone=true

# Ignorar colisão entre players e Agathions em zonas de paz
IgnoreAgathionCollisionInPeaceZone=true

# ===========================================
# CONFIGURAÇÕES DE ZONA DE COMBATE
# ===========================================

# Ignorar colisão entre players e NPCs em zonas de combate
IgnoreNpcCollisionInCombatZone=true

# Ignorar colisão entre players e Agathions em zonas de combate
IgnoreAgathionCollisionInCombatZone=true

# Ignorar colisão entre NPCs e Agathions em zonas de combate
IgnoreNpcAgathionCollisionInCombatZone=true

# ===========================================
# CONFIGURAÇÕES DE RADIUS TEMPORÁRIO
# ===========================================

# Ativar sistema de radius temporário para NPCs
EnableTemporaryRadius=true

# Radius temporário para NPCs quando player está próximo
TemporaryNpcRadius=0.1

# Altura temporária para NPCs quando player está próximo
TemporaryNpcHeight=50.5

# Distância para ativar radius temporário
TemporaryRadiusActivationDistance=100

# Tempo em ms para manter radius temporário após player sair
TemporaryRadiusDuration=2000

# ===========================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# ===========================================

# Distância máxima para validação de posição em ghost mode
GhostModeValidationDistance=600

# Multiplicador de velocidade para validação em ghost mode
GhostModeSpeedMultiplier=4.0

# ===========================================
# CONFIGURAÇÕES DE DEBUG
# ===========================================

# Ativar logs de debug para ghost mode
EnableGhostModeDebug=false

# Ativar logs de radius temporário
EnableTemporaryRadiusDebug=false
